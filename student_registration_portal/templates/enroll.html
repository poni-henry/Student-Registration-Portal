<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll in Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enroll in {{ program }}</h1>
        <p>You have chosen to enroll in the {{ program }} program under the {{ department }} department.</p>
        <form action="{% url 'confirm_enrollment' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="department" value="{{ department }}">
            <input type="hidden" name="program" value="{{ program }}">
            <!-- Add any additional fields necessary for enrollment -->
            <button type="submit">Confirm Enrollment</button>
        </form>
    </div>
</body>
</html>
