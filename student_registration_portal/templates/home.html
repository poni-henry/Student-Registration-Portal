<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Change the background color here */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Change the background color here */
        }
        .logo {
                display: block;
                margin: 0 auto 20px auto; /* Center the logo and add space below it */
                width: 100px; /* Adjust the logo size */
            }
        h1, h2 {
            text-align: center;
        }
        .department {
            margin-bottom: 20px;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %}
        <img src="{% static 'C:\Users\Poni\Desktop\Student_Registration_Portal\student_registration_portal\static\admin\img\download.png' %}" alt="Logo" class="logo">
        <h1>Department Programs</h1>
        <div class="department">
            <h2>Department of Computer Science</h2>
            <form action="{% url 'enroll' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="department" value="Computer Science">
                <select name="program">
                    {% for program in cs_programs %}
                        <option value="{{ program }}">{{ program }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Enroll</button>
            </form>
        </div>
        
        <div class="department">
            <h2>Department of Information Technology</h2>
            <form action="{% url 'enroll' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="department" value="Information Technology">
                <select name="program">
                    {% for program in it_programs %}
                        <option value="{{ program }}">{{ program }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Enroll</button>
            </form>
        </div>
        <!-- Logout button -->
        <div class="logout-button">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
