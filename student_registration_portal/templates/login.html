<!DOCTYPE html>
<html>
<head>
  <title>Student Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Portal Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      {% if form.errors %}
        <div class="error">
          {{ form.errors }}
        </div>
      {% endif %}
      {% if error_message %}
        <div class="error">
          {{ error_message }}
        </div>
      {% endif %}
    </form>
  <a href="{% url 'signup' %}">Sign Up</a>
  </div>
</body>
</html>
