<!DOCTYPE html>
<html>
<head>
  <title>Student Portal Login</title>
 </head>
<body>
  <h1>Student Portal Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
